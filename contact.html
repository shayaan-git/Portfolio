<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Portfolio</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"> Back to Portfolio</a>
            <h1>Contact Me</h1>
        </nav>
    </header>

    <main class="contact-page">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Let's Work Together</h2><br>
                I'd love to hear about your project ideas!<br>
                <p>Feel free to reach out to me via email or connect with me on LinkedIn.</p>
                <!-- <div class="contact-links"> -->
                </div>
            </div>
            <form class="contact-form" id="contactForm" action="https://formspree.io/f/mblkpkry" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your email address">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Enter your message here.."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <script src="contact.js"></script>
</body>
</html>
